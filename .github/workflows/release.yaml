name: Package and Release Sources

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version'
        required: true

  push:
    tags:
      - 'v*.*.*'

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
    - name: Validate version input
      if: github.event_name == 'workflow_dispatch'
      run: |
        if [[ ! "${{ github.event.inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "Invalid version format. It should be v*.*.*"
          exit 1
        fi

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Zip source files
      run: |
        cd src
        zip -r ../athena_audit.zip .

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name || env.VERSION }}
        release_name: Release ${{ github.ref_name || env.VERSION }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./athena_audit.zip
        asset_name: athena_audit.zip
        asset_content_type: application/zip

    - name: Get AWS Permissions
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/athena-audit-github-publish-role
        aws-region: us-east-1

    - name: Copy zip to S3
      run: aws s3 cp athena_audit.zip s3://athena-audit-publish/versions/${{ github.ref_name || env.VERSION }}/athena_audit.zip